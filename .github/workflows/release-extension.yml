name: Release Extension

on:
  push:
    tags:
      - "v*"

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    defaults:
      run:
        working-directory: social-copilot

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: social-copilot/pnpm-lock.yaml

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Build + Validate + Package
        run: pnpm release:extension

      - name: Verify Tag Matches Version
        run: |
          node -e "const pkg=require('./package.json'); const tag=process.env.GITHUB_REF_NAME; if(tag!==`v${pkg.version}`){ console.error(`Tag ${tag} must match v${pkg.version}`); process.exit(1);} console.log('tag ok:', tag)"

      - name: Create GitHub Release (attach zip)
        uses: softprops/action-gh-release@v2
        with:
          files: social-copilot/packages/browser-extension/release/*.zip
          generate_release_notes: true

      - name: Publish to Chrome Web Store (optional)
        if: ${{ secrets.EXTENSION_ID != '' && secrets.CLIENT_ID != '' && secrets.CLIENT_SECRET != '' && secrets.REFRESH_TOKEN != '' }}
        env:
          EXTENSION_ID: ${{ secrets.EXTENSION_ID }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}
        run: |
          npx -y chrome-webstore-upload-cli@3.5.0 --source packages/browser-extension/release/*.zip
